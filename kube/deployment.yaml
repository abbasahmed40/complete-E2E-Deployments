apiVersion: apps/v1
kind: Deployment
metadata:
  name: complete-e2e-deployments
  labels:
    app: complete-e2e-deployments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: complete-e2e-deployments
  template:
    metadata:
      labels:
        app: complete-e2e-deployments
    spec:
      containers:
      - name: complete-e2e-deployments
        image: abbaassahmed40/complete-e2e-deployments:1.0.0-21
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
